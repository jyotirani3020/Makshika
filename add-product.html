      <div class="container-fluid">
          <br>
        <div class="col-lg-8 col-xl-9 pl-lg-3">
            <div class="block-header mb-5">
              <h5>Add Product </h5>
            </div>
            <form class="content-block">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="product_id" class="form-label">Product ID</label>
                    <input id="product_id" type="password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input id="product_name" type="password" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="product_rating" class="form-label">Product Rating</label>
                    <input id="product_rating" type="password" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="product_price" class="form-label">Product Price</label>
                      <input id="product_price" type="password" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="product_desc" class="form-label">Product Description</label>
                      <textarea id="product_desc" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="product_quantity" class="form-label">Available Quantity</label>
                      <input id="product_quantity" type="text-area" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="product_main_image" class="form-label">Main Image</label>
                      <input id="product_main_image" type="file" class="input-file">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="product_aux_image" class="form-label">Auxilary Images</label>
                      <input id="product_aux_image" type="file" class="input-file">
                    </div>
                  </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-dark btn-honey"><i class="fa fa-save"></i>   Save</button>
              </div>
              </form>
              <!-- /.row-->

</div>
</div>
</div>

</script>
