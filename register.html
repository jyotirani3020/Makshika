                  <a class="btn btn-dark" href="login.html"><i class="fa fa-user"></i>   Login/Register</a>

            <div class="page-header-content pt-10">
                <div class="container">
                    <div class="row">
                      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                          <div class="card-body">
                            <h5 class="card-title text-center section-title">Sign up</h5>
                            <form class="form-signin">
                              <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email address</label>
                              </div>
                
                              <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                              </div>

                              <div class="form-label-group">
                                <input type="password" id="re-inputPassword" class="form-control" placeholder="Re-type Password" required>
                                <label for="re-inputPassword">Confirm Password</label>
                              </div>
                
                              <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                              </div>
                              <button class="btn btn-lg btn-dark btn-block text-uppercase btn-honey" type="submit">Sign up</button>
                              <hr class="my-4">
                              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Sign up with Google</button>
                              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                              <a href="login.html" class="btn btn-block" style="color:#eb9605;">Login here.</a>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
